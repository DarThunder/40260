<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica imagenes</title>
    <style>
      img {
        box-shadow: 10px 10px 20px red;
      }
      figure {
        text-align: center;
        width: 300px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Random Picture</h1>
    <!-- <figure>
        <img src="https://picsum.photos/id/1/300" alt="">

    <div id="demo"></div>

    <script>
      let div = document.getElementById("demo");
      let names = { 1: "Jonh", 2: "Jane" };

      const picture = (id) => {
        return `<figure>
            <img src="https://picsum.photos/id/${id}/200/200" alt="Foto ${names[id]}">
            <figcaption>${names[id]}</figcaption>
        </figure>`;
      };

      const id = (id) => id;

      div.innerHTML = "Hola" + picture(1) + picture(2);
      //for (i = 1; i <= 100; i++) { div.innerHTML += `Hola${id(i)}<br>`; }
      //div.innerHTML += "Hola" + picture(1);
    </script>
  </body>
